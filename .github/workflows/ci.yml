name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # TODO: Enable once tsconfig.json include paths are fixed
      # - name: TypeScript type check
      #   run: npm run typecheck

      # TODO: Enable once eslint.config.js is added
      # - name: Lint
      #   run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build extension and plugin
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: forge-dist
          path: dist/
          retention-days: 14
          if-no-files-found: error
